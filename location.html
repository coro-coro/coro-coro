          function thrdaysago(date){
            date.setDate(date.getDate()-3);
            var year = date.getFullYear();         
            var month = (1 + date.getMonth());        
            month = month >= 10 ? month : '0' + month;  
            var day = date.getDate();                   
            day = day >= 10 ? day : '0' + day;          
            return  year + '' + month + '' + day;
       }
          var thrdago = new Date();
          thrdago = thrdaysago(thrdago);
          thrdago=thrdago.substr(thrdago.length-6);
          thrdago=parseInt(thrdago);

          function svdaysago(date){
            date.setDate(date.getDate()-7);
            var year = date.getFullYear();         
            var month = (1 + date.getMonth());        
            month = month >= 10 ? month : '0' + month;  
            var day = date.getDate();                   
            day = day >= 10 ? day : '0' + day;

            }

        function changeMarker(type){
          var threeDays = document.getElementById('threeDays');
            var sevenDays = document.getElementById('sevenDays');
            var allDays = document.getElementById('allDays');

            if (type === 'three') {
              threeDays.className += ' w3-theme-d1';            
                sevenDays.className=sevenDays.className.replace(' w3-theme-d1','');
                allDays.className=allDays.className.replace(' w3-theme-d1','');

                clusterer.removeMarkers(sevenMarkers);
                clusterer.removeMarkers(allMarkers);
                clusterer.addMarkers(threeMarkers);
                            
        
                setSevenOverlays(null);
                setThreeOverlays(null);
                setThreeMarkers(null);
                setSevenMarkers(null);
                setAllMarkers(null);
                setAllOverlays(null);
                
            } else if (type === 'seven') {

                setThreeMarkers(null);
                setSevenMarkers(null);
                setAllMarkers(null);
                setAllOverlays(null);
            }
                 
        } 

        function makeClickListener(map, overlay) {
          return function() {            
            if(overlay.getMap()){
                overlay.setMap(null);
            }
            else{
                setThreeOverlays(null);
                setSevenOverlays(null);
                setAllOverlays(null);
                overlay.setMap(map);
            }
