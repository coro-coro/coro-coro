          var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
          mapOption = { 
              center: new kakao.maps.LatLng(35.3402856,126.5810357), // 지도의 중심좌표
              level:11  // 지도의 확대 레벨
          };

          var map = new kakao.maps.Map(mapContainer, mapOption);
          //지도생성

          var clusterer = new kakao.maps.MarkerClusterer({
              map: map, 
              averageCenter: true, 
              minLevel: 10, 
              calculator: [10,20],
              styles:[{
                width : '30px', height : '30px',
                background: 'rgba(255,255,153, .8)',
                borderRadius: '15px',
                color: '#000',
                textAlign: 'center',
                fontWeight: 'bold',
                lineHeight: '31px'
            },
            {
                width : '50px', height : '50px',
                background: 'rgba(255, 152, 0, .8)',
                borderRadius: '25px',
                color: '#000',
                textAlign: 'center',
                fontWeight: 'bold',
                lineHeight: '51px'
            },
            {
                width : '70px', height : '70px',
                background: 'rgba(246, 65, 45, .8)',
                borderRadius: '35px',
                color: '#000',
                textAlign: 'center',
                fontWeight: 'bold',
                lineHeight: '71px'
            }]
          });

          
        var churchMarkers = [],
        churchOverlays =[];

        createChurchMarkers();

        function createMarkerImage(src, size, options) {
            var markerImage = new kakao.maps.MarkerImage(src, size, options);
            return markerImage;            
        }

        function createMarker(position, image) {
            var marker = new kakao.maps.Marker({
                position: position,
                image: image
            });
            return marker;  
        }   
         
        function createChurchMarkers() {   
            for (var i = 0; i < churchpos.length; i++) {
                var imageSize = new kakao.maps.Size(35, 35),
                    imageOptions = {  
                        spriteOrigin: new kakao.maps.Point(0, 0),    
                        //spriteSize: new kakao.maps.Size(35, 70)  
                    };     
                
                var markerImage = createMarkerImage(churchpos[i].imageSrc, imageSize, imageOptions),    
                    marker = createMarker(new kakao.maps.LatLng(churchpos[i].lat, churchpos[i].lng), markerImage);
                var content=   '<div class="w3-text-grey wrap">' + 
                                '    <div class="info">' + 
                                '        <div class="title" style="color:black">' + churchpos[i].title +
                                '        </div>' + 
                                '        <div class="body">' + 
                                '            <div class="desc" style="word-break:break-all;color:black">'+churchpos[i].etc+'</div>' +
                                '        </div>' + 
                                '    </div>' +    
                                '</div>';
                  var overlay =  new kakao.maps.CustomOverlay({
                                  content: content,
                                  map: map,
                                  position: marker.getPosition()       
                              });

                  kakao.maps.event.addListener(marker, 'click', makeClickListener(map, overlay)); 
                  churchMarkers.push(marker);
                  churchOverlays.push(overlay);
            }
        }  

        function setChurchMarkers(map) {        
            for (var i = 0; i < churchMarkers.length; i++) {  
                churchMarkers[i].setMap(map);
            }        
        }

        function setChurchOverlays(map) {        
            for (var i = 0; i < churchOverlays.length; i++) {  
                churchOverlays[i].setMap(map);
            }        
        }

        clusterer.addMarkers(churchMarkers);
        setChurchMarkers(null);
        setChurchOverlays(null);

        
        function makeClickListener(map, overlay) {
          return function() {            
            if(overlay.getMap()){
                overlay.setMap(null);
            }
            else{
                setChurchOverlays(null);
                overlay.setMap(map);
            }
            
          }
        }
     

        </script>
